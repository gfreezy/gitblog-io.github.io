<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Gitblog</title>
    <meta name="description" content="Gitblog, easiest way to post on Github Pages.">
    <meta name="author" content="hyspace">
    <link rel="shortcut icon" href="/assets/img/cat.ico" type="image/x-icon">
  </head>

    {{ content }}
    {% if site.safe %}

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      if(location.host === "gitblog-io.github.io"){

        ga('send', 'pageview');
      }
    </script>
    {% endif %}

</html>
